# Podemos ter múltiplas diretivas de configuração em um arquivo .yaml, para isso utilizamos um traço triplo.
---  # Separador de configuração
host: accol
datacenter:
  location: São Paulo
  router: 25
  switch: 33
---  # Separador de configuração
host: uabc
datacenter:
  location: Australia
  router: 23
  switch: 21
---  # Separador de configuração
host: outro
datacenter:
  location: algum lugar
  router: 4
  switch: 2
